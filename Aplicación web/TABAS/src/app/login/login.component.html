<div class="container ">
    <div class="row">
        <div class="login-container col-lg-4 col-md-6 col-sm-8 col-xs-12">
            <div class="login-title text-center">
                <h2><span>TABAS</span></h2>
            </div>
            <div class="login-content">
                <div class="login-header ">
                    <h3><strong>Bienvenido,</strong></h3>
                    <h5>Por favor inicie sesión, con sus respectivos credenciales</h5>
                </div>
                <div class="login-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login" class="login-form">
                        <div class="form-group ">
                            <div class="pos-r">
                                <input id="form-username" type="text" name="form-username"
                                    placeholder="Nombre de usuario" formControlName="username"
                                    class="form-username form-control">
                                <i class="fa fa-user"></i>
                            </div>
                        </div>
                        <div class="br">
                            <br>
                        </div>
                        <div class="form-group">
                            <div class="pos-r">
                                <input id="form-password" type="password" name="form-password" placeholder="Contraseña"
                                    formControlName="password" class="form-password form-control">
                                <i class="fa fa-lock"></i>
                            </div>
                        </div>
                        <div class="br">
                            <br>
                        </div>
                        <!--<div class="form-group text-right">     
                            <a href="#" class="bold"> Forgot password?</a>
                        </div>-->

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary form-control" (click)="login()"><strong>Iniciar
                                    sesión</strong></button>
                        </div>

                    </form>
                </div> <!-- end  login-body -->
            </div><!-- end  login-content -->
            <div class="br">
                <br>
            </div>
        </div> <!-- end  login-container -->

    </div>
</div><!-- end container -->
