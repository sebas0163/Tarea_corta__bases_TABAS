<head>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</head>
<h3 style="margin-top: 0.5cm;">Equipaje</h3>
<br>
<button type="button" class="btn btn-dark" (click)="addBaggage()">Agregar maleta</button>
<button type="button" class="btn btn-dark" routerLink="/report" style="margin-left: 0.5cm;">Reporte Maletas por
    Usuario</button>
<button type="button" class="btn btn-dark" routerLink="/conciliation" style="margin-left: 0.5cm;">Conciliaci√≥n de
    maletas</button>
<br>
<br>
<table class="table">
    <thead>
        <tr>
            <th scope="col" *ngFor="let column of headers">
                {{column}}
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let suitcase of baggage">
            <th scope="row">{{ suitcase.id }}</th>
            <td>{{ suitcase.user }}</td>
            <td>{{ suitcase.color }}</td>
            <td>{{ suitcase.weight }} kg</td>
            <td>{{ suitcase.cost }} CRC</td>
            <td>{{ suitcase.flight }}</td>
            <td><button type="button" class="btn btn-success" (click)="sendEmail()">Enviar factura</button></td>
        </tr>
    </tbody>
</table>
