<h2 style="margin-top: 0.5cm;">Reporte de Maletas por Usuario</h2>
<div *ngIf="information">
  <div *ngFor="let item of information">
  <h3 style="margin-top: 1cm;">{{item.nombre}}</h3>
    <table class="table">
      <thead>
        <tr>
          <th>NÃºmero</th>
          <th>Costo</th>
          <th>Peso</th>
          <th>Color</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let maleta of item.maletas">
        <td>{{maleta.numero}}</td>
        <td>{{maleta.costo}}</td>
        <td>{{maleta.peso}}</td>
        <td>{{maleta.color}}</td>
        </tr>
    </tbody>
    </table>
  </div>
</div>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button class="btn btn-dark me-md-2" type="button">Guardar</button>
  <button class="btn btn-dark me-md-2" type="button" routerLink="/baggage">Regresar</button>
</div>
